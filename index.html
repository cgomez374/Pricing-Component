<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Pricing Component</title>
</head>
<body>
    <header class="header">
        <h1>Our Pricing</h1>
        <div class="header-options">
            <p>Annually</p>
            <!-- toggle switch -->
            <label class="switch">
                <input type="checkbox" id='toggleSwitch'>
                <div class="slider round"></div>
            </label>
            <p>Monthly</p>
        </div>
    </header>
    <div class="container">
        <section class="left-card cards">
            <h3>Basic</h3>
            <p id="price" class="price1">$19.99</p>
            <ul>
                <li>50 GB  Storage</li>
                <li>2 Users Allowed</li>
                <li>Send up to 3 GB</li>
            </ul>
            <button class="btn">Learn more</button>
        </section>
        <section class="middle-card highlighted">
                <h3>Professional</h3>
                <p id="price">$24.99</p>
                <ul>
                    <li>1TB  Storage</li>
                    <li>5 Users Allowed</li>
                    <li>Send up to 10 GB</li>
                </ul>
            <button class="btn">Learn more</button>
        </section>
        <section class="right-card cards">
            <h3>Master</h3>
            <p id="price">$39.99</p>
            <ul>
                <li>2TB  Storage</li>
                <li>10 Users Allowed</li>
                <li>Send up to 20 GB</li>
            </ul>
            <button class="btn">Learn more</button>
        </section>
    </div>
    

    <script src="./script.js"></script>
</body>
</html>
